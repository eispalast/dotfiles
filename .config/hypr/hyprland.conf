
# 
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# 

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
 
autogenerated = 0 # remove this line to remove the warning
env = WLR_NO_HARDWARE_CURSORS,1
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor= eDP-1,1920x1080,auto,1
monitor= eDP-1,2256x1504,auto,1.566667
# monitor = HDMI-A-1,preferred,auto,1.5,mirror,eDP-1
# monitor = HDMI-A-1,2256x1504,auto,1.5,mirror,eDP-1
# monitor=,preferred,auto,auto
#monitor= eDP-1,2256x1269,auto,1.5

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes 
        middle_button_emulation = no
        scroll_factor = 0.3
    }

    sensitivity = -0.07 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = no
    accel_profile =  adaptive
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = rgba(33ccffaa) rgba(7da0b2ee) 225deg
    col.inactive_border = rgba(595959aa)

    sensitivity = 1
    layout = master

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = yes
        size = 8
        passes = 1
        new_optimizations = on
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name= epic mouse V1
    sensitivity = -0.5
}

misc {
    force_default_wallpaper = 0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, nautilus 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, W, exec, rofi -show window
bind = $mainMod, F5, exec, rofi -show switchPresentermode -modes "switchPresentermode:~/scripts/switch_hpresentermode.sh"
bind = $mainMod, B, exec, firefox
bind = $mainMod, N, exec, nvim

#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# control sound. Unmute when lowering or raising the volume
bind  = ,XF86AudioRaiseVolume, exec, pactl set-sink-mute 3 0
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 3 +3%
bind  = ,XF86AudioLowerVolume, exec, pactl set-sink-mute 3 0
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 3 -3%
bind  = ,XF86AudioMute, exec, pactl set-sink-mute 3 toggle


bind = $mainMod, M, fullscreen, 1 # maximize
bind = $mainMod, F, fullscreen, 0 # fullscreen

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# move focus according to layoutstack
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
binde = $mainMod, H, resizeactive, -10 0
binde = $mainMod, L, resizeactive, 10 0
bind = $mainMod SHIFT, H,layoutmsg, addmaster
bind = $mainMod SHIFT, L,layoutmsg, removemaster

# swap current window with master
bind = $mainMod CTRL, return, layoutmsg, swapwithmaster master
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = ,XF86MonBrightnessUp,exec, /home/timo/scripts/brightness_up.sh
binde = ,XF86MonBrightnessDown, exec,/home/timo/scripts/brightness_down.sh

bind = $mainMod,Pause,exec,swaylock

# take screenshot:
bind = $mainMod SHIFT, S, exec, grimblast copysave area 

exec-once=waybar & dunst
exec-once = swaybg -i /home/timo/.config/hypr/wallpaper.jpg
exec-once=/home/timo/.config/hypr/autorun.sh

# open keepass on workspace 6 at start
windowrule = workspace 6 silent, keepassxc
exec-once=keepassxc

exec-once=cleanup_after_start.sh

exec-once=/usr/lib/polkit-kde-authentication-agent-1
windowrule=float,title:^.*(PolicyKit).*$

exec-once= /usr/lib/kdeconnectd
exec-once= kdeconnect-indicator
exec-once = libinput-gestures
exec-once = nextcloud
